<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project One</title>
</head>
<body>
    <div id="app">
    <p>{{greetings}}</p>

        return {greetings}
        }
    }).mount('#app');

</html>
